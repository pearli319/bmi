<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cc686f4e46.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <div class="header-context">
            <img src="./image/BMICLogo.png" id="bmi-logo">
        </div>

        <div class="header-context" id="input-sec">
            <span class="text">身高 cm</span>
            <br>
            <input type="text" name="" id="height" class="inform" placeholder="請輸入身高">
            <br>
            <span class="text">體重 kg</span>
            <br>
            <input type="text" name="" id="weight" class="inform" placeholder="請輸入體重">
        </div>
        
        <div class="show-btn" style="display: inline-block;">
            <button class="result-btn" class="header-context">看結果</button>
            <div class="result-demo">
                <span class="show-bmi-num"></span>
                <br>
                <span class="show-bmi-text">BMI
                </span>
                <button class="return-btn">
                    <img src="./image/icons_loop.png" alt="">
                </button>
            </div>
        </div>

    </header>
    <section>
        <h1 class="title">BMI 紀錄</h1>

        <div>
            <ul class="record">
                <!-- 插入資料 -->
            </ul>
        </div>

    </section>

    <footer>
        <img class="footer-logo" src="./image/BMICLogo.png">
    </footer>
   
    
    <script src="js/all.js"></script>
</body>
</html>
